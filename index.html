<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edtech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form6">
    <input id="form6-toggle" type="checkbox">
    <form id="authForm">
        <div class="form6-login">
            <span>SignIn</span>
            <input id="signin-email" type="text" placeholder="Email or Username" required>
            <input id="signin-password" type="password" placeholder="Password" required>
            <button type="button" id="signin-btn">SignIn</button>
            <p class="toggle-section">
                Don't have an account?
                <label for="form6-toggle">SignUp</label>
            </p>
        </div>
        <div class="form6-signup">
            <span>SignUp</span>
            <input id="signup-name" type="text" placeholder="Name" required>
            <input id="signup-email" type="email" placeholder="Email" required>
            <input id="signup-password" type="password" placeholder="Password" required>
            <button type="button" id="signup-btn">SignUp</button>
            <p class="toggle-section">
                Already have an account?
                <label for="form6-toggle">SignIn</label>
            </p>
        </div>
    </form>
</div>

<script type="module">
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

  // Firebase configuration
  const firebaseConfig = {
      apiKey: "AIzaSyDDjFBPqsK3NJPLgA5eo8vZyoUYFviL-OM",
      authDomain: "login-form-1401e.firebaseapp.com",
      projectId: "login-form-1401e",
      storageBucket: "login-form-1401e.appspot.com",
      messagingSenderId: "517056843238",
      appId: "1:517056843238:web:5580e315724c1564539a27"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // SignUp Event
  document.getElementById('signup-btn').addEventListener('click', () => {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      createUserWithEmailAndPassword(auth, email, password)
          .then(userCredential => {
              alert('SignUp Successful!');
              // Optionally redirect to another page
          })
          .catch(error => {
              alert(error.message);
          });
  });

  // SignIn Event
  document.getElementById('signin-btn').addEventListener('click', () => {
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      signInWithEmailAndPassword(auth, email, password)
          .then(userCredential => {
              alert('SignIn Successful!');
              window.location.href = "login2.html"; // Redirect to Hello World page
          })
          .catch(error => {
              alert(error.message);
          });
  });
</script>
</body>
</html>
